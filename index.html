<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps"/>
</head>
<body>

    <div class="card">
        <div class="apps-icon">
            <span class="material-symbols-outlined">
                apps
            </span>
        </div>
        <div class="header">
           
        </div>

        <div class="profile-container">
            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" alt="Foto de perfil" class="profile-img">
        </div>

        <div class="info">
            <h2>Martha Torres</h2>
            <hr>
            <p>DISEÑADORA GRÁFICA</p>
        </div>

        <div class="social-links">
            <a href="#"><i class="fas fa-globe"></i> Web</a>
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
        </div>

        <button class="portfolio-btn">Ver Portafolio</button>

        <div class="footer">
            <a href="#">Guardar &nbsp;<i class="fas fa-bookmark"></i></a>
            <a href="#">Compartir&nbsp;<i class="fas fa-share-alt"></i></a>
            <a href="#">Código QR&nbsp;<i class="fas fa-qrcode"></i></a>
        </div>
    </div>

</body>
</html>
